<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photographers Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/photographersPage.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./medias/Fish-Eye-logo.png" alt="Fish-Eye" class="logo">
        </a>
    </header>
    <main>
        <section class="card">
            <section class="user-card">
                <article class="photographers-information">
                    <h1>Mimi Keel</h1>
                    <p class="location">London, UK</p>
                    <p class="work">Voir de beau dans quotidien</p>
                    <ul class="tags-card">
                        <li class="tag">#portrait</li>
                        <li class="tag">#events</li>
                        <li class="tag">#travel</li>
                        <li class="tag">#animals</li>
                    </ul>
                </article>
                <button class="contact-me">Contactez-moi</button>
            </section>
            <aside class="photo-id">
                <img class="photographers-photo" src="./medias/Photographers ID Photos/MimiKeel.jpg"
                    alt='Mimi Keel portrait'>
            </aside>
        </section>
        <section class="photos">

        </section>
    </main>
</body>

</html>
